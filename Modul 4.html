  <body>
    <!-- Header -->
    <header>
      <h1>Web Sederhana Modul 4</h1>
      <nav>
        <ul>
          <li><a href="#home">home</a></li>
          <li><a href="#article">artikel</a></li>
          <li><a href="#contact"></a>kontak</li>
        </ul>
      </nav>
    </header>

    <!-- Konten -->
    <main>
      <section id="contact">
        <h2>Form Sederhana</h2>
        <form id="form">
          <label for="name"
            >Silahkan isi kolom dibawah ini dengan nama anda:</label
          >
          <input type="text" id="name" name="nama" required />

          <label for="email"
            >Silahkan isi kolom dibawah ini dengan email anda:</label
          >
          <input type="text" id="email" name="email" required />

          <label for="telpon"
            >Silahkan isi kolom dibawah ini dengan nomor telepon anda:</label
          >
          <input type="text" id="telpon" name="Phone" required />

          <button type="submit">Kirim</button>
        </form>
      </section>
    </main>
